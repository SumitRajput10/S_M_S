{% extends 'base.html' %}
{% block content %}

<div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'HOD_app:update_course' %}" >
                               {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Course</span></h5>
                                 </div>
                                {% include 'includes/messages.html' %}
                                 <div class="col-12 col-sm-12">
                                    <div class="form-group">
                                       <label>Course Name</label>
                                       <input type="text" class="form-control" name="course_name" value="{% for courses in course %}{{courses.course_name}}{% endfor %}" required>
                                       <input type="hidden" class="form-control" name="course_id" value="{% for courses in course %}{{courses.id}}{% endfor %}" required>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Course</button>
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
