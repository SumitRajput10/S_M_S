{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Result</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'Staff_app:staff_home' %}">Dashboard</a></li>
                           <li class="breadcrumb-item active">Add Result</li>
                        </ul>
                     </div>
                  </div>
               </div>
    {% include 'includes/messages.html' %}
      {% if action is None %}
      <form method="post" action="?action=Show-Students">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id">
                                            <option>Select Subject</option>
                                            {% for subject in subjects %}
                                            <option value="{{subject.id}}">{{subject.subject_name}}</option>
                                            {% endfor %}

                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year_id">
                                            <option>Select Session Year</option>
                                            {% for session_years in session_year %}
                                            <option value="{{session_years.id}}">{{session_years.session_start_year}} TO {{session_years.session_end_year}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Fetch Student</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% else %}
      <form method="post" action="{% url 'Staff_app:staff_save_result' %}">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id">
                                            <option value="{{get_subject.id}}">{{get_subject}}</option>
                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year">

                                            <option value="{{get_session.id}}">{{get_session}}</option>

                                      </select>
                                  </div>
                                  </div>
                                  <hr>
                                  <div class="col-12 col-sm-12">
                                 <div class="form-group">
                                 <label>Student List</label>
                                       <select class="form-control" name="student_id">
                                            {% for student in students %}
                                            <option value="{{student.admin.id}}">ID{{student.id}}:  {{student.admin.first_name}} {{student.admin.last_name}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">

                                 <label>Assignment Marks</label>
                                       <input type="number" class="form-control" name="subject_assignment_marks">
                                  </div>

                                  </div>
                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                        <label>Exam Marks</label>
                                       <input type="number" class="form-control" name="subject_exam_marks">

                                  </div>
                                  </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Add Result</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% endif %}
</div>

{% endblock %}
